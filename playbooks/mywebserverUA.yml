---
- hosts: all
  become: yes
  tasks:
  - name: install webserver(apache2) on ubuntu20 node1
    apt:
      name: apache
      state: present
    when: ansible_os_family == "Debian"
  - name: start the apache2 server
    service: 
       name: apache2
       state: started
    when: ansibel_os_family == "Debian"
  - name: install webserver(httpd) on Amazonlinux node2 
    yum:
      Name: (httpd)
      state: present
    when: ansible_os_family == "RedHat"
  - name: start httpd service
    service: 
      name: httpd
      state: started
    when: ansible_os_family == "Redhat"
        
         